<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <style>
            .stage {
                display: flex;
                align-items: center;
                justify-content: center;
                
                width: 100vw;
                height: 100vh;
                background: #333;
                
            }
            .door {
                position: relative;
                width: 100px;
                height: 150px;
                /*outline: 2px dashed yellow;*/
                perspective: 800px;
                
            }
            .door-opened .door-body {
                transform: perspective(800px) rotateY(-110deg);
            }
            .door-opened .ilbuni{
                transform: translate3d(0,0,0);
            }
            
            .door-back {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: black;
                overflow: hidden;
            }
            .ilbuni {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100px;
                height: 100px;
                
                background-repeat: no-repeat;   /*이미지는 1번만*/
                background-position: 50% 100%;  /*아래 중앙*/
                background-size: contain;       /*이미지 모두 포함*/
                
                transform: translate3d(100%, 0, 0); /*100% → 원래 사이즈만큼이 100%. 여기에서는 100px*/
                
                transition: 0.5s;
                transition-delay:0.5s;
            }
            .door:nth-child(1) .ilbuni{
                background-image: url(images/ilbuni_0.png);
            }
            .door:nth-child(2) .ilbuni{
                background-image: url(images/ilbuni_1.png);
            }
            .door:nth-child(3) .ilbuni{
                background-image: url(images/ilbuni_2.png);
            }
            
            .door-body {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                transition: 0.5s;
                transform-origin-x: 0%;
            }
            .door:nth-child(1) .door-body {
                background: rgba(255,0,0,0.7);
            }
            .door:nth-child(2) .door-body {
                background: rgba(0,255,0,0.7);
            }
            .door:nth-child(3) .door-body {
                background: rgba(0,0,255,0.7);
            }
        </style>
    </head>
    
    <body>
        <div class="stage">
            <div class="door">
                <div class="door-back">
                    <div class="ilbuni"></div>
                </div>
                <div class="door-body"></div>
            </div>
            <div class="door">
                <div class="door-back">
                    <div class="ilbuni"></div>
                </div>
                <div class="door-body"></div>
            </div>
            <div class="door">
                <div class="door-back">
                    <div class="ilbuni"></div>
                </div>
                <div class="door-body"></div>
            </div>
        </div>
        
        <script>
        // 이벤트 핸들러는 최대한 간결하게 작성할 것!
        // 함수를 통해 묶어서 알아보기 쉬운 코드를 작성하자.
            (function() {
               const stageElement = document.querySelector('.stage');
               let currentItem;
               
               function activate(elem) {
                    elem.classList.add('door-opened'); 
                    currentItem = elem;
               }
               
               function inactivate(elem) {
                    elem.classList.remove('door-opened');
               }
               
               
               function doorHandler(e) {
                   const targetElement = e.target;
                   
                   if(currentItem) {
                       inactivate(currentItem);
                   }
                   
                   if(targetElement.classList.contains('door-body')) {
                        activate(targetElement.parentNode);
                   }
               }
               
               stageElement.addEventListener('click', doorHandler);
               
               activate(document.querySelector('.door:nth-child(1)'))
            }) ();
        </script>
    </body>
</html>
