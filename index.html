<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <style>
            
        </style>
    </head>
    <body>
        <button class="btn">취소</button>
        <script>
            const cancle = document.querySelector('.btn');
            function sample() {
                console.log('sample!');
            }
            
            timeout = setTimeout(sample, 3000);
            clearTimeout(timeout);
            
            timeId = setInterval(sample, 2000);
            clearInterval(timeId);
            
            
            let n = 0;
            
            // 초당 60번 반복을 목표로 함
            (function sample2() {
                console.log(n);
                
                n++;
                if(n>200) {
                    return;
                }
                
                timeRAF = requestAnimationFrame(sample2);
            }) ();
            
            cancle.addEventListener('click', function() {
                cancelAnimationFrame(timeRAF);
            });
        </script>
    </body>
</html>
