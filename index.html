    <h1>JavaScript</h1>
    
    <script>
        function Person(username, age) {
            this.username = username;
            this.age = age;
            this.introduce = function () {
                console.log("안녕 나는 " + age + "살 " + username + "이야!");
            }
        }
        
        var p1 = new Person('성민', 22);
        p1.introduce();
