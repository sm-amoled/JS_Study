<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="style.css">
        
        <style>
        img {
            height: 200px;

        .special {

        }
        </style>
    </head>
    
    <body>
        <div class ="GSS">
            <img id="GS1" class="gomsune" src="images/gomsun2.jpeg">

        </div>
        <script>
            // const pElement = document.createElement('p');
            // pElement.innerHTML = '<h1 id="hello">안녕</h1>';
            
            // const gomsuneElement= document.querySelector('.gomsune');
            // const GSS = document.querySelector('.GSS');
            
            // gomsuneElement.appendChild(pElement);
            // GSS.removeChild(document.querySelector('.gomsune'));
            
            const gomsunImage = document.querySelector('.gomsune');
            gomsunImage.classList.add('special');

            const gomsunImage2 = document.querySelector('#GS3');
            gomsunImage2.classList.remove('special');
            
            gomsunImage2.classList.toggle('special');
        </script>
