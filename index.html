<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <style>
            .ball {
                position: absolute;
                
                
                width: 30px;
                height: 30px;
                background: red;
                border-radius: 50%;
                
                transition: 1s;
            }
            .ball.end {
                background: dodgerblue;
            }
        </style>
        
        <body>
            <div class="ball"></div>
        <script>
            const ballElement = document.querySelector('.ball');
            
            window.addEventListener('click', function(e) {
               ballElement.style.transform = "translate("+e.clientX-15+"px, "+e.clientY-15+"px)";
            });
            
            // ballElement.addEventListener('transitionend', function() {

            // });
            
            // ballElement.addEventListener('transitionstart', function() {

            // });
        </script>
    </body>
</html>
