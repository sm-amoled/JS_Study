<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <style>
            @keyframes ball-ani {
                from {
                    transform: translate(0, 0);
                }
                to {
                    transform: translate(200px, 200px);
                }
            }
            .ball {
                position: absolute;
                
                
                width: 30px;
                height: 30px;
                background: dodgerblue;
                border-radius: 50%;
                /*animation: ball-ani 1s 3 alternate forwards;   */
                transition: 1s;
            }
            
            .ball.end {
                border: 5px solid #FFF000;
            }
        </style>
        
        <body>
            <div id="Point">point</div>
            <div class="ball"></div>
        <script>
        const ballElem = document.querySelector('.ball');

        ballElem.addEventListener('touchstart', function() {
           ballElem.style.animation = "animation: ball-ani 1s 3 alternate forward"; 
        });
        
        ballElem.addEventListener('animationstart', function() {
            ballElem.classList.add('end');
        })
        ballElem.addEventListener('animationiteration', function() {
           //animation이 반복이 될 때마다 재생 
        });
        </script>
    </body>
</html>
